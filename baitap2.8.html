<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let old = +prompt ("Mời bạn nhập số nguyên bất kỳ");
        if (0<old && old<120) {
            alert ("Đây là số tuổi của một người")
        } else {
            alert ("Đây không là số tuổi của một người")
        }
    </script>
</body>
</html>
